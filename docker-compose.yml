services:
  mcp-server:
    build: .
    container_name: mcp-stateless-server
    restart: unless-stopped
    ports:
      - '1071:1071'
    environment:
      - HOST=0.0.0.0
      - PORT=1071
      - RATE_LIMIT_MAX=1000
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:1071/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
